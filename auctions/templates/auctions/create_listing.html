{% extends "auctions/layout.html" %}

{% block body %}
  <h1>Create New Listing</h1>

  <form action="{% url 'create_listing' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="title">Enter Title</label>
      <input type="text" name="title" class="form-control" id="title" placeholder="Enter title">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" name="description" class="form-control" id="description" placeholder="Description">
    </div>
    <div class="form-group">
      <label for="image_url">Image</label>
      <input type="text" class="form-control" name="image_url" id="image_url" placeholder="Image URL">
    </div>
    <div class="form-group">
      <label for="starting_bid">Enter Starting Bid</label>
      <input type="number" name="starting_bid" class="form-control" id="starting_bid" placeholder="Starting Bid">
    </div>
    <div class="form-group">
        <label for="category"> Choose a category:</label>
        <select name="category" id="category">
          {% for cat in categories %}
              <option value="{{ cat }}"> {{ cat }}</option>
          {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-success">Create New Listing!</button>
  </form>
  {% endblock %}
